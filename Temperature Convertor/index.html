<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    
    <div class="Container">
        <h1>Temperature Convertor</h1>
        <div class="input">
            <input type="number" id="inputBar" placeholder="0">
        </div>
        <div class="output">
           <p><span type="number" id="outputBar">0</span><b><span id="unit"></span></b></p> 
        </div>
        <div class="selection">
            <input type="radio" name="temperature" class="Cel" id="Celcius" value="Celcius">
            <label for="Celcius">Celcius</label>
            <input type="radio" name="temperature" class="Fah" id="Fahrenheit" value="Fahrenheit">
            <label for="Fahrenheit">Fahrenheit</label>
        </div>
        <div class="convertBtn">
            <button>Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
